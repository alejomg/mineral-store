<h2>{{mineral.name | uppercase}} Details</h2>
<div><span>id: </span>{{mineral.id}}</div>
<div>
	<label>name:
		<input [(ngModel)]="mineral.name" placeholder="name">
	</label>
</div>

<h2>Minerals</h2>
<ul class="minerals">
	<li *ngFor="let mineral of minerals">
		<span class="badge">{{mineral.id}}</span> {{mineral.name}}
	</li>
</ul>
