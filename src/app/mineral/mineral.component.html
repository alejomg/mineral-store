<h2>Minerals</h2>
<ul class="minerals">
	<li *ngFor="let mineral of minerals" 
		(click)="onSelect(mineral)" 
		[class.selected]="mineral === selectedMineral">
		<span class="badge">{{mineral.id}}</span> {{mineral.name}}
	</li>
</ul>

<app-mineral-detail [mineral]="selectedMineral"></app-mineral-detail>
